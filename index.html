<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <img id="image" src="leftImage.jpg" alt="Bouldering Photo">
            <div class="logoContainer">
                 <div class="logoText">
                     BISHOP BOULDERING
                 </div>
            </div>
            <div class="credit">
                Photo by 
                <a class="unsplash" href="https://unsplash.com/@tlisbin"> Tommy Lisbin</a> on 
                <a class="unsplash" href="https://unsplash.com/photos/A_mWBNgFi4I">Unsplash</a>
            </div>
        </div>
        <div class="rightContainer">
            <div class="paragraph">
                This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!   <br>
                Sign up now to get started <em style="color: rgb(93, 35, 228);">bouldering.</em><br><br>
                You <em style="color: rgb(93, 35, 288);">know</em> you want to.
            </div>
            <div class="formContainer">
                Lets do this!
                <div class="form">
                    <div id="formLeft">
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" name="first_name" size="40">

                        <label for="user_email">EMAIL ADDRESS:</label>
                        <input type="text" id="user_email" name="email" placeholder="you@example.com" size="40">
                        
                        <label for="user_password">PASSWORD:</label>
                        <input type="text" id="user_password" name="password" size="40" required>
                    </div>
                    <div id="formRight">
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" name="last_name" size="40">

                        <label for="phone_number">PHONE NUMBER:</label>
                        <input type="text" id="phone_number" name="phone_number" placeholder="###-###-####" size="40">
                        
                        <label for="confirm_password">CONFIRM PASSWORD:</label>
                        <input type="text" id="confirm_password" name="confirm_password" size="40" required>
                    </div>
                </div>
            </div>
            <button id="createAccount">Create Account</button>
            <div class="alreadyUser">
                Aready have an account? 
                <a id="login" href="https://google.com">Log in</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
